{% extends 'chat/base.html' %}

{% block content %}

{% for pm in object_list %}
    <div class="pms">
        <div class="row">
            <div class="col-md-3">
                {{pm.message}}
            </div>
            <div class="col-md-3 ml-auto">
                <form method="post" class="m-2">{% csrf_token %}
                    <input type="hidden" name="accept" value="{{pm.pk}}"/>
                    <button class="btn btn-success" type="submit" id="id_accept">Accept</button>
                </form>
                <form method="post" class="m-2">{% csrf_token %}
                    <input type="hidden" name="decline" value="{{pm.pk}}">
                    <button class="btn btn-danger" type="submit" id="id_decline">Decline</button>
                </form>
            </div>
        </div>
        <hr/>
    </div>
{% empty %}
    <div class="row">
        <div class="col-12">
            <h3>You have no messages</h3>
        </div>
    </div>

{% endfor %}

{% endblock %}
