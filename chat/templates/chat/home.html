{% extends 'chat/base.html'%}

{% block header_text %}Welcome to Babbler{% endblock %}

{% block content %}
<form method="POST" action="" id="id_new_room_form">
{% csrf_token%}
{{form.as_p}}

<button type="submit" id="id_create_room">Create</button>

    <button type="submit" id="id_login">Log in</button>
    {% endif %}
</form>
{% endblock %}
