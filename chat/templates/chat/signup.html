{% extends 'chat/base.html' %}

{% block header_text %}Sign up{% endblock %}

{% block content %}
{% if form.errors %}
<ul>
    {% for field in form%}
     {% for error in field.errors%}
        <li><strong>{{error | escape}}</strong></li>
        {% endfor %}
    {% endfor%}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Sign up</button>
</form>
{% endblock %}
